<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Orçamento Completo de Obra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      background: #222;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .item {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    .item input {
      flex: 1;
      padding: 5px;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Orçamento Completo de Obra</h1>

  <h2>Parte Alicerce</h2>
  <div class="item"><input placeholder="Concreto usinado (m²)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Areia (m³)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Brita (m³)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Cimento (sacos)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Ferro 10mm (kg)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Ferro estribo (kg)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Arame (kg)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Tábuas (m)" ><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Prego (kg)"><input placeholder="Preço R$"></div>

  <h2>Parte Pilar / Parede / Cinta</h2>
  <div class="item"><input placeholder="Tijolo (milheiro)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Areia (m³)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Cimento (sacos)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Ferro 10mm (kg)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Ferro estribo (kg)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Mangueira elétrica (m)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Caixinha de energia"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Caixa de distribuição"><input placeholder="Preço R$"></div>

  <h2>Parte Laje</h2>
  <div class="item"><input placeholder="Laje pré-fabricada (m²)"><input placeholder="Preço R$"></div>

  <h2>Parte Telhado</h2>
  <div class="item"><input placeholder="Madeira (m)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Telha colonial (unid)"><input placeholder="Preço R$"></div>

  <h2>Parte Gesseiro</h2>
  <div class="item"><input placeholder="Gesso (m²)"><input placeholder="Preço R$"></div>

  <h2>Parte Porcelanato</h2>
  <div class="item"><input placeholder="Porcelanato (m²)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Argamassa (sacos)"><input placeholder="Preço R$"></div>
  <div class="item"><input placeholder="Rejunte (kg)"><input placeholder="Preço R$"></div>

  <div class="total">Total geral: R$ <span id="total">0,00</span></div>
</body>
</html>
